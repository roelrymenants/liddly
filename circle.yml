---
machine:
  services:
    - docker #Need it for xgo
  environment:
    MAJOR_VERSION: v0.2
    VERSION: ${MAJOR_VERSION}.${CIRCLE_BUILD_NUM}
    BINARY: liddly-${VERSION}
dependencies:
  pre:
    - go get github.com/karalabe/xgo
  override:
    - xgo -out ${BINARY} --targets=linux/amd64,windows/amd64,darwin/amd64 .
    - mv ${BINARY}-* ${CIRCLE_ARTIFACTS}